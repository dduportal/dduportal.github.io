<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>YonYon : Jeu Numéro 2</title>

</head>

<body>
    <h1>Jeu pour "Numéro 2"</h1>

    <div class="attendre">
        <p>Il faut attendre le 17 Septembre 2019 à 08:00 pour voir les noms...</p>
    </div>

    <div class="noms" style="display:none">
        <b>Noms choisis:</b>
        <ul>
            <li>Ambre</li>
            <li>Nolwenn</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>
    window.setInterval(function() {

        var current = new Date();
        var expiry = new Date("September 17, 2019 08:00:00")

        if (current.getTime() < expiry.getTime()) {
            $('.noms').hide();
            $('.attendre').show();

        } else if (current.getTime() > expiry.getTime()) {
            $('.noms').show();
            $('.attendre').hide();
        }

    }, 0);
    </script>
</body>
</html>
